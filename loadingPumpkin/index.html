    <script>
      let ik = 0,on=1
      const st = [1,2,5,6,8,7,4,3]
      setInterval(()=>{
        if(on==1){
          document.querySelector('.pumpkins-'+st[ik]).classList.toggle('set')
          if(ik===7){
            ik=0
            on++
          }else{
            ik++
          }
        }else if(on==4){
          document.querySelector('.pumpkins-'+st[ik]).classList.toggle('set')
          if(ik===7){
            ik=0
            on++
          }else{
            ik++
          }
        }else if(on==2||on==3){
          if(on==3){
            on=4
          }else{
            on++
          }
        }else{
          if(on==6){
            on=1
          }else{
            on++
          }
        }
      },180)
    </script>
